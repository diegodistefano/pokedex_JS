<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>

    <div class="container-add">
        <form id="formulario">
            <label for="nombre">Nombre: <input type="text" id="nombre" /></label>
            <label for="numero">Número: <input type="text" id="numero" /></label>
            <label for="tipo">Tipo: <input type="text" id="tipo" /></label>
        </form>
    </div>

    <button class="add-btn" onclick="addNewPokemon()">Agregar Pokémon</button>
    <button class="show-btn" onclick="getAllPokemons()">Mostrar Pokémon</button>

    <table id="tabla" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Número</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./src/services.js"></script>

</body>
</html>
