<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <div class="container-add">
        <form method="post" id="formulario">
            <label for="nombre">nombre:<input type="text" id="pokemon-name" name="" /></label>
            <label for="numero">numero:<input type="text" id="pokemon-number" name="" /></label>
            <label for="tipo">tipo:<input type="text" id="pokemon-type" name="" /></label>
        </form>
    </div>
    <button class = "add-btn" onclick = "addNewPokemon()">Agregar Pokemon</button>

    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Numero</th>
                <th>Tipo</th>
            </tr>
        </thead>
    </table>
    <script src="./src/services.js"></script>
</body>
</html>
