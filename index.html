<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container-add">
      <form method="post" id="formulario">
        <label for="nombre"
          >nombre:<input type="text" id="nombre" name=""
        /></label>
        <label for="numero"
          >numero:<input type="text" id="numero" name=""
        /></label>
        <label for="tipo">tipo:<input type="text" id="tipo" name="" /></label>
      </form>
    </div>
    <button class="add-btn" onclick="addNewPokemon()">Agregar Pokemon</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Numero</th>
          <th>Tipo</th>
        </tr>
      </thead>
    </table>

    <button id="btn-abrir-modal" class="edit-btn">Editar Pokémon</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Pokémon</h2>
        <form id="formulario">
          <label>Nombre:</label>
          <input type="text" id="nombre" />

          <label>Número:</label>
          <input type="text" id="numero" />

          <label>Tipo:</label>
          <input type="text" id="tipo" />

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./src/services.js"></script>
  </body>
</html>
